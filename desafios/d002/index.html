<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vinda</title>
    <style>
        button {
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <p><button onclick="desafio()">Inicie o desafio</button></p>
    <script>
        function desafio() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos tens?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade`)
        }
    </script>
</body>
</html>
