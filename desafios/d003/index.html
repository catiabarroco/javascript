<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        button{
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="AnteSuc()">Antecessor e Sucessor</button>
    <script>
        function AnteSuc() {
            var num = window.prompt('Digite um numero inteiro qualquer:')
            window.alert(`Antes de ${num}, temos o número ${num-1}.
Depois de ${num} temos o número ${Number(num)+1}.`)
        }
    </script>
</body>
</html>
