<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        button {
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Troco</h1>
    <button onclick="Comprar()">Comprar produto</button>
    <script>
        function Comprar() {
            
            var produto = window.prompt('Que produto você está a comprar?')
            var preco = window.prompt(`Quanto custa o ${produto} que estás a comprar?`)
            var dinheiro = window.prompt(`Qual foi o valor que vpcê deu para pagar o ${produto}`)
            
            window.alert(`Você comprou um ${produto} que custou ${preco}€.
Deu ${dinheiro}€ em dinheiro e vai receber ${dinheiro-preco}€ de troco. 
Volte Sempre! `)
        }
    </script>
</body>
</html>
